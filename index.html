<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Jump</title>
		<meta name="description" content="A back to basics platformer">
		<meta name="author" content="HMG">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link type="text/css" rel="stylesheet" href="jump.css">
	</head>

	<body>
		
			<div id="header">
				<h1>Jump</h1>
			</div>
			
			<div id="content">
				<canvas id="canvas">Your browser does not support this game.</canvas>
			</div>
			
			<div id="instruction">
				<p>Control the jumper using the arrow keys. Navigate through the maze and find the treasure!</p>
				<p>Controls: <br>
					Enter: Start play. <br>
					P: Pause <br>
					Arrows keys: Move left and right <br>
					D: Jump
				</p>
			</div>

			<footer>
				<p>&copy; Copyright by Vance</p>
			</footer>
			
			<!--Audio Src-->
			<audio preload="true" id="jump">
				<source src="Jump.wav"> </source>
				<source src="Jump.mp3">	</source>
			</audio>
			<audio preload="true" id="menuMusic">
				<source src="menu.mp3"> </source>
			</audio>
			<audio preload="true" id="tangent">
				<source src="tangent.mp3"> </source>
			</audio>
			
			
			<!--*****Run the following javascript after the canvas element has been created*****-->	
			<script src="keyboard.js"> </script>		
			<script src="leveldesign.js"> </script>
			<script src="playerdesign.js"> </script>
			<script src="gamephysics.js"> </script>
			<script src="jump.js"> </script>
			
	</body>
</html>
